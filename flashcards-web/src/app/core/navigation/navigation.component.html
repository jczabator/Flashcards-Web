<md-toolbar color="primary">
  <button md-button routerLink="/">
    <md-icon>Home</md-icon>
    {{title}}
  </button>
  
  <span class="fill-remaining-space"></span>
  <div fxLayout="row" fxShow="false" fxShow.gt-sm>
    <button md-button routerLink="/dashboard">Dashboard</button>
    <button md-button routerLink="/flashcardCategories">Flashcards</button>
  </div>
  
  <button md-button [md-menu-trigger-for]="menu" fxHide="false" fxHide.gt-sm>
     <md-icon>Menu</md-icon>
  </button>

  <md-menu x-position="before" #menu="mdMenu">    
    <button md-menu-item routerLink="/dashboard">Dashboard</button>
    <button md-menu-item routerLink="/products">Flashcards</button>    
</md-menu>
  
</md-toolbar>
